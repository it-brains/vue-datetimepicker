<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue DatePicker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Date: {{date}}</label>
            <datepicker id="datepicker" name="datepicker" v-model="date" :format="dateFormat"></datepicker>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button @click="setCurrent" class="btn btn-primary">Set current date</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
  <script src="./src/app.js"></script>
</html>
